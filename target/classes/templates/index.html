    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
        }

        /*布局*/
        .el-row {
            margin-bottom: 0;

        &
        :last-child {
            margin-bottom: 0;
        }

        }
        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }

        /*隐藏导航栏下拉图标*/
        .el-submenu.is-opened > .el-submenu__title .el-submenu__icon-arrow {
            display: none;
        }

        .el-menu--horizontal > .el-submenu .el-submenu__icon-arrow {
            display: none;
        }

        /* 隐藏导航栏下划线 */
        .el-submenu > .el-submenu__title .el-submenu__icon-arrow {
            border-bottom: none;
        }

        .el-menu--horizontal > .el-menu-item.is-active {
            border-bottom: none;
        }


        .el-menu--horizontal > .el-submenu .el-submenu__title {
            border-bottom: none;
        }

        .el-menu--horizontal > .el-submenu.is-active .el-submenu__title {
            border-bottom: none;
        }

        .el-menu--horizontal > .el-menu-item {
            border-bottom: none;
        }

        /*下拉导航栏*/
        .el-submenu__title > {
            padding: 0 8px;
        }

        /*普通导航栏*/
        .el-menu-item {
            padding: 0 8px;
        }

        .el-menu-item-padding-left {
            padding-left: 80px;
        }


        .el-menu-item .el-input {
            width: 100%;
        }

        /*搜索输入框*/
        .input-with-select .el-input-group__prepend {
            background-color: #fff;
        }

        /*走马灯*/
        .el-carousel__item h3 {
            color: #475669;
            font-size: 18px;
            opacity: 0.75;
            line-height: 300px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }



        .goods-more-tab{
            padding: 10px;

        }

        .goods-more-tab .tab-title{
            font-size: 16px;
            padding: 20px 10px;

        }

        .goods-more-tab .tab-subtitle{
            font-size: 10px;
        }

        #app{
            width: 1200px;
            margin: 0 auto;
        }
    </style>

            test(vcid){

                init(vcid)
            }

    function init(vcid) {
        $.ajax({
            url:'goods/subcategor.do',
            data:{cid:vcid},
            method:'post',
            dataType: 'json',
            success:function (ret) {
                if (ret.status === 0){
                    app.subcategors = ret.data;
                }else {
                    app.$message.error(ret.reason);
                }
            }

        })
    }
